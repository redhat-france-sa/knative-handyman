<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Knative Handyman</title>
    <meta name="description" content="Knative Handyman">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/framework/all.css" />

    <!-- main technical functions declared here -->
    <script src="js/main.js"></script>

    <!-- custom business logic here -->
    <script src="app/app.js"></script>

    <!-- script to lauch before for theme lading -->
    <script src="js/head.js"></script>

</head>

<body>

    <div w3-include-html="partials/header.html"></div>
    <div class="content-body">
        <!-- PUT YOUR CONTENT HERE -->
        <div class="jumbotron"  >
            <h1>Knative Handyman</h1>
        </div>
        <!-- UPLOAD FUNCTION -->
        <div class="flex-container">
            <div class="flex-item">
                <form id="file-name-form" class="flex-container-col">
                    <label>File Name / Id</label>
                    <input type="text" id="fileName" value="test.blend" placeholder="fileName" />
                </form>
                <form id="file-form" class="flex-container-col">
                    <label>Choose .blend file</label>
                    <input type="file" id="file" />
                </form>
                <button onclick="upload()">Upload</button>
                <!--
                <button  id="open-on-all" onclick="backEndRequest(null,'/open','post', formDataToJson('file-name-form'))">Open on all instances</button>
                -->
            </div>
            <div class="flex-item flex-grow">
                <div  class="flex-container">
                    <h2  >Upload State Table</h2>
                    <button onclick="clearTable('upload-state-table')">clear</button>
                </div>
                <table id="upload-state-table"></table>
            </div>
        </div>

        <div class="flex-container">
            <!-- Rendering options -->
            <div class="flex-item">
                <h2>Choose Rendering Options</h2>

                <div id="rendering-options">
                    Upload a Blender file to discover your options!
                </div>
            </div>
            <!-- Rendering status -->
            <div class="flex-item flex-grow status-container">
                <div class="flex-container">
                    <h2>Rendering Status</h2>
                    <button onclick="clearTable('rendering-status-table')">clear</button>
                </div>
                <table id="rendering-status-table"></table>
            </div>
        </div>

        <!-- RENDER FUNCTION -->
        <div class="flex-container">
            <div class="flex-item flex-grow">
                <h2>Rendering result</h2>
                <canvas id="image" ></canvas>
            </div>
        </div>
    </div>

    <!-- END PUT YOUR CONTENT HERE -->
    <script src="js/render.js"></script>
</body>

</html>
